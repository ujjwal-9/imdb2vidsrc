<!DOCTYPE html>
<html>
<head>
  <title>IMDb to Vidsrc</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    input[type="number"] {
      width: 70px;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .input-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      width: 48%;
    }
    .input-group label {
      margin: 0 0 5px 0;
      font-weight: bold;
    }
    button {
      background: #f50;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 8px 15px;
      width: 100%;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e74c00;
    }
    .secondary-button {
      background: #f2f2f2;
      color: #333;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    .secondary-button:hover {
      background: #e6e6e6;
    }
    .button-container {
      margin-top: 10px;
    }
    .content-info {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 3px;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
    #error-message {
      color: red;
      margin-top: 10px;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #f50;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>IMDb to Vidsrc</h2>
  
  <div id="loading" class="hidden">
    <div class="loader"></div>
    <p>Detecting content type...</p>
  </div>
  
  <div id="content-info" class="hidden content-info">
    <div id="title"></div>
    <div id="type"></div>
  </div>
  
  <div id="tv-controls" class="hidden">
    <div class="input-container">
      <div class="input-group">
        <label for="season">Season:</label>
        <input type="number" id="season" min="1" step="1" value="1">
      </div>
      
      <div class="input-group">
        <label for="episode">Episode:</label>
        <input type="number" id="episode" min="1" step="1" value="1">
      </div>
    </div>
  </div>
  
  <div id="movie-controls" class="hidden">
    <p>This content is a movie. Click the button below to watch it or return to IMDb.</p>
    <div class="button-container">
      <button id="imdb-button" class="secondary-button">View on IMDb</button>
    </div>
  </div>
  
  <button id="watch-button">Watch</button>
  
  <div id="error-message" class="hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
